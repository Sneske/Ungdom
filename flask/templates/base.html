<!DOCTYPE html>
<html>

<head>
    <title>My Calendar</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js'></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="bg-green-800 p-5">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-2xl font-bold">kartofler</a>
            <div>
                <a href="{{ url_for('index') }}" class="text-white hover:text-green-500 px-2">Calendar</a>
                <a href="{{ url_for('add_event') }}" class="text-white hover:text-green-500 px-2">Add Event</a>
            </div>
            {% if session.get("username") %}
            <a href="/profile" class="text-lg text-white">{{ session.username }}</a>
            {% else %}
            <a href="/login" class="text-white hover:text-green-500">Login</a>
            {% endif %}
        </div>

    </nav>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>

</html>
